buildscript {
    ext.kotlin_version = "$bot_kotlin_version"
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "$bot_kotlin_version"
}

group 'org.kamiblue'
version "$bot_kt_version"

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://libraries.minecraft.net' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.github.Tea-Ayataka:Kordis:$bot_kordis_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$bot_kotlinx_coroutines_version"
    implementation "com.google.code.gson:gson:$bot_gson_version"
    implementation "io.ktor:ktor-client-okhttp:$bot_ktor_version"
    implementation "com.neovisionaries:nv-websocket-client:$bot_nv_websocket_version"
    // used to get rid of NOP warning. http://www.slf4j.org/codes.html#StaticLoggerBinder
    compile "com.mojang:brigadier:$bot_brigadier_version"
    compile "org.slf4j:slf4j-nop:$bot_slf4j_version"
    implementation "com.github.ronmamo:reflections:$bot_reflections_version"
    implementation "com.squareup.okhttp3:okhttp:$bot_okhttp_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
